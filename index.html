<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alaram App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Multiple Timer App</h1>
    </header>
    <div class="container">
        <div class="timer-container">
            <div class="timer-box">
                <p>Set Time :</p>
                <div class="timer-inputs">
                    <input type="number" placeholder="0H" id="hours">
                    <span>:</span>
                    <input type="number" placeholder="0M" id="minutes">
                    <span>:</span>
                    <input type="number" placeholder="0S" id="seconds">
                </div>
                <input type="button" value="Set" id="start-btn" class="btn">
            </div>
            <div class="marker">Current Timers</div>
            <p id="t-update">You have no timers currently!</p>
            <div id="active-timers">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
